<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/public/boots/css/bootstrap.css"/>
</head>
<body>

    <h1>新增商品</h1>

    <form>
        <div class="form-group">
            <label>商品名称:</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>商品描述:</label>
            <textarea class="form-control" name="des"></textarea>
        </div>
        <div class="form-group">
            <label>商品价格:</label>
            <input type="number" class="form-control" name="price">
        </div>
        <div class="form-group">
            <label>商品图片:</label>
            <input type="file" multiple class="form-control" name="images">
        </div>
        <div class="btn btn-block btn-success">新增商品</div>
    </form>

    <script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>
    <script>
        $('.btn').on('click', function(){
            //获得用户输入的内容
            // 判断是否为空
            // 发送请求
            $.ajax({
                url: '/seller/api/add/goods',
                method: 'POST',
                data: new FormData(document.querySelector('form')),
                processData: false,
                contentType: false,
                success: function(data){
                    console.log(data);
                    if(data.status === 0){
                        window.location.href = '/seller/goods/list';
                    }else{
                        alert(data.message);
                    }
                },
                fail: function(){
                    console.log('请求失败');
                }
            })

        })
    
    
    </script>

    
</body>
</html>
